<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Surf Search</title>
</head>
<body>
    <h1>SURF  SEARCH</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Ride the wave of search..." autocomplete="off">

        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>
    <button id="hidden-btn"></button>
    <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>

    <ul class="social-icon">

          <li class="social-icon__item">
            <a class="social-icon__link" href="mailto:kaurjasmeet260303@gmail.com">
                <ion-icon name="mail-open"></ion-icon>
            </a>
        </li>
        
        <li class="social-icon__item">
            <a class="social-icon__link" href="https://www.linkedin.com/in/jasmeet-kaur-b8b7551b9/">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </li>
        
        <li class="social-icon__item">
            <a class="social-icon__link" href="https://github.com/jasmeet-26">
              <ion-icon name="logo-github"></ion-icon>
            </a>
        </li>

        <li class="social-icon__item">
            <a class="social-icon__link" href="web.snapchat.com">
                <ion-icon name="logo-snapchat"></ion-icon>
            </a>
        </li>
        
    </ul>
    
        <p class="rights">&copy;2023 Jasmeet Wahla | Images from Unsplash</p>
      </footer>

      <header class="top-right">
        <label class="switch">
            <input type="checkbox" id="modeToggle" checked>
            <span class="slider round"></span>
            <div class="symbols">
                <span id="darkModeSymbol" class="mode-symbol"></span>
                <span id="lightModeSymbol" class="mode-symbol"></span>
            </div>
        </label>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
